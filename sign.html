<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="D:\Desktop\MyComputer\Project\Netflix\img\logo.png" alt="Netflix Logo">
        </header>
        <main>
            <form>
                <h2>Sign In</h2>
                <input type="email" placeholder="Email" required>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
                </div>

                <a href="profile.html"><button type="button">Sign In</button></a>
                <a href="#">Forgot Password?</a>
            </form>
            <p>Don't have an account? <a href="#">Sign up now</a></p>
        </main>
        <footer>
            <a href="#">Help</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy</a>
        </footer>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.style.backgroundImage = "url('D:\\Desktop\\MyComputer\\Project\\Netflix\\img\\open.png')";
            } else {
                passwordInput.type = "password";
                toggleIcon.style.backgroundImage = "url('D:\\Desktop\\MyComputer\\Project\\Netflix\\img\\close.png')";
            }
        }
    </script>
</body>
</html>
